<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <!-- Tailwind CDN -->
    <script src="./tailwindCDN.js"></script>
  </head>
  <body class="border">
    <header>
      <h1 class="text-5xl text-center">Awesome Calculator</h1>
    </header>
    <!-- main start -->
    <main>
      <button></button>
      <section class="mt-6 w-2/5 border-2 mx-auto">
        <!-- <input
          class="border border-cyan-500 w-full p-6 h-1/3"
          type="text"
          name=""
          id="display"
          /> -->
        <div id="display" class="text-5xl px-6 py-2 border-2 text-right">
          0.
        </div>
        <div class="grid grid-cols-4 gap-4 p-6 gap-x-4">
          <button
            id="seven"
            class="bg-green-200 text-3xl p-3 rounded font-bold"
          >
            7
          </button>
          <button
            id="eight"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            8
          </button>
          <button id="nine" class="bg-green-200 text-2xl p-3 rounded font-bold">
            9
          </button>
          <button
            id="divide"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            /
          </button>
          <button id="four" class="bg-green-200 text-2xl p-3 rounded font-bold">
            4
          </button>
          <button id="five" class="bg-green-200 text-2xl p-3 rounded font-bold">
            5
          </button>
          <button id="six" class="bg-green-200 text-2xl p-3 rounded font-bold">
            6
          </button>
          <button
            id="multiplication"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            X
          </button>
          <button id="one" class="bg-green-200 text-2xl p-3 rounded font-bold">
            1
          </button>
          <button id="two" class="bg-green-200 text-2xl p-3 rounded font-bold">
            2
          </button>
          <button
            id="three"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            3
          </button>
          <button
            id="subtract"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            -
          </button>
          <button id="zero" class="bg-green-200 text-2xl p-3 rounded font-bold">
            0
          </button>
          <button
            id="point"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            .
          </button>
          <button
            id="equal"
            class="bg-green-200 text-2xl p-3 rounded font-bold"
          >
            =
          </button>
          <button id="add" class="bg-green-200 text-2xl p-3 rounded font-bold">
            +
          </button>
        </div>
      </section>
    </main>
  </body>
</html>

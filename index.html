<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <!-- Tailwind CDN -->
    <script src="./tailwindCDN.js"></script>
  </head>
  <body class="border">
    <header>
      <h1 class="text-5xl text-center">Awesome Calculator</h1>
    </header>
    <!-- main start -->
    <main>
      <div>
        <input class="border border-cyan-500" type="text" name="" id="" />
      </div>
      <section class="container mt-6 mx-auto">
        <div class="grid grid-cols-4 gap-4 gap-x-4 w-1/3">
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">7</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">8</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">9</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">/</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">4</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">5</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">6</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">x</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">1</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">2</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">3</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">-</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">0</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">.</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">=</div>
          <div class="bg-green-200 text-2xl p-4 rounded font-bold">+</div>
        </div>
      </section>
    </main>
  </body>
</html>
